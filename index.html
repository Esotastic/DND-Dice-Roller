<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>DnD Dice Roller</title>
  <!-- <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'> -->
  <link rel="stylesheet" href="css/style.css">

  <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
</head>

<body>


  <!--Page body-->
  <div class="page-main wrapper">

    <!--List of dice rollers-->
    <!-- <div class="dice-bag"> -->
      <div class="diceGroup1">
        <div class="dice d20">
          <input id="d20" class ="dice-size" onclick="rollDice(20)" type="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Twenty_sided_dice.svg/1000px-Twenty_sided_dice.svg.png" alt= "d20" />
        </div>
        <div class="dice d12">
          <input id="d12" class ="dice-size" type="image" onclick="rollDice(12)" src="https://openclipart.org/image/2400px/svg_to_png/248550/D12.png" />
        </div>
        <div class="dice d10">
         <input class="dice-size" id="d10" type="image" onclick="rollDice(10)" src="https://openclipart.org/image/2400px/svg_to_png/94495/ten-sided-dice.png" />
        </div>
      </div>

      <!-- Rolled dice results -->
      <div class="" id="resultColumn">
        <div class="chosen-die" id="selected-die">
          Click the dice to roll.
        </div>
        <div id="multidice">
        </div>
        <p>Total:</p>
        <div class="total-box">
          <div id="results">
          </div>
        </div>
        <div class="multi-dice-dropdown">
          <select id="dicemultiply">
            <option value = "1">--</option>
            <option value = "2">2</option>
            <option value = "3">3</option>
            <option value = "4">4</option>
            <option value = "5">5</option>
            <option value = "6">6</option>
            <option value = "7">7</option>
          </select>
        </div>
      </div>

      <!-- Second group of dice. -->
      <div class="diceGroup2">
        <div class="dice d8">
          <input class ="dice-size" id="d8" type="image" onclick="rollDice(8)" src="https://openclipart.org/image/2400px/svg_to_png/248551/D8.png" />
          <br>

        </div>
        <div class="dice d6">
          <input id="d6" class ="dice-size" type="image" onclick="rollDice(6)" src="https://openclipart.org/image/2400px/svg_to_png/94489/six-sided-dice.png" />
          <br>

        </div>
        <div class="dice d4">
          <input id="d4"  class ="dice-size" type="image" onclick="rollDice(4)" src="https://openclipart.org/image/2400px/svg_to_png/277761/1492037363.png" />
          <br>

        </div>
      </div>
    </div>
  <!-- </div> -->
    <script src="js/index.js"></script>
  </body>

</html>
